<div class="opt-in-container">
  <div class="col-sm-6" ng-transclude></div>
  <form ng-submit="submit()" class="col-sm-6 form-horizontal">
    <div class="form-group row">
      <input type="text" class="form-control" name="first" ng-model="name.first" placeholder="First Name" required>
      <input type="text" class="form-control" name="last" ng-model="name.last" placeholder="Last Name">
    </div>
    <div class="form-group row">
      <input type="email" class="form-control" name="email" ng-model="name.email" placeholder="E-Mail">
    </div>
      <div class="form-group row">
        <input type="submit" class="btn btn-primary" value="Give us yr infoz!">
      </div>
  </form>
</div>
